<!-- Lo del profe -->
<form method="POST">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" #n1>
    </div>
    <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" #a1>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" #e1>
    </div>
    <button type="button" (click)="enviarDatos(n1.value,a1.value,e1.value)">Submit</button>
</form>


<div [hidden]="ocultarDatos">
    <h3>CV de {{usuario.nombre}} {{usuario.apellidos}}</h3>
    <p>Email: {{usuario.email}}</p>
</div>

<!-- Lo mio -->
<p>Nombre: </p> <input type="text" #nombreCV >
<p>Apellidos: </p> <input type="text" #apellidosCV >
<p>Email: </p> <input type="text" #emailCV >

<button type="button" (click)="actualizarCV(nombreCV.value, apellidosCV.value, emailCV.value)">Actualizar CV</button>

<p>CV de {{persona.nombreCV}} {{persona.apellidosCV}}</p>
<p>- Email: {{persona.emailCV}}</p>
